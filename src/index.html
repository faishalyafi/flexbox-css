<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div class="header">
        <div class="header-satu"></div>
        <div class="header-dua"></div>
        <div class="header-tiga"></div>
      </div>
      <!-- header -->
      <!-- body -->
      <div class="body">
        <div class="bodyatas">
          <div class="batas-satu">
            <div class="bs-kiri-a"></div>
            <div class="bs-kiri-b"></div>
          </div>
          <div class="batas-dua"></div>
          <div class="batas-tiga">
            <div class="bs-kanan-a"></div>
            <div class="bs-kanan-b"></div>
          </div>
        </div>
        <div class="bodytengah">
          <div class="bt-atas">
            <div class="bt-atas1"></div>
            <div class="bt-atas2"></div>
            <div class="bt-atas3"></div>
            <div class="bt-atas4"></div>
          </div>
          <div class="bt-bawah">
            <div class="bt-bawah1"></div>
            <div class="bt-bawah2"></div>
            <div class="bt-bawah3"></div>
            <div class="bt-bawah4"></div>
          </div>
        </div>
        <div class="bodybawah"></div>
      </div>
      <!-- body -->
      <!-- footer -->
      <div class="footer">
        <div class="foteratas">
          <div class="fa1"></div>
          <div class="fa2"></div>
          <div class="fa3"></div>
        </div>
        <div class="foterbawah"></div>
      </div>
      <!-- footer -->
    </div>
  </body>
</html>
